<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storybooks</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Generated Storybooks</h1>
        <p>Here are a couple of storybooks generated by AI:</p>
        <ul>
            <li><a href="https://gemini.google.com/share/4e7229b3e893" target="_blank" rel="noopener noreferrer">The AI School Day</a></li>
            <li><a href="https://g.co/gemini/share/7cca486ba269" target="_blank" rel="noopener noreferrer">The Tale of Two Bots</a></li>
        </ul>
    </div>
</body>
</html>
